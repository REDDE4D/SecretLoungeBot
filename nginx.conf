# Nginx Configuration for TG-Lobby-Bot Dashboard
#
# Installation:
#   sudo cp nginx.conf /etc/nginx/sites-available/tg-lobby-dashboard
#   sudo ln -s /etc/nginx/sites-available/tg-lobby-dashboard /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# SSL Setup (Let's Encrypt):
#   sudo certbot --nginx -d api.yourdomain.com -d dashboard.yourdomain.com

# API Server (Backend)
server {
    listen 80;
    server_name api.yourdomain.com;

    # Redirect HTTP to HTTPS (after SSL is set up)
    # Uncomment these lines after running certbot:
    # return 301 https://$server_name$request_uri;
#}

#server {
    # Uncomment after running certbot:
    # listen 443 ssl http2;
    # server_name api.yourdomain.com;

    # SSL certificates (managed by certbot)
    # ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy settings
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts (important for WebSocket)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400s; # 24 hours for WebSocket connections

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Rate limiting (optional - already implemented in API)
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    # limit_req zone=api_limit burst=20 nodelay;

    # Logging
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log warn;
}

# Frontend Dashboard (Next.js)
server {
    listen 80;
    server_name dashboard.yourdomain.com;

    # Redirect HTTP to HTTPS (after SSL is set up)
    # Uncomment these lines after running certbot:
    # return 301 https://$server_name$request_uri;
#}

#server {
    # Uncomment after running certbot:
    # listen 443 ssl http2;
    # server_name dashboard.yourdomain.com;

    # SSL certificates (managed by certbot)
    # ssl_certificate /etc/letsencrypt/live/dashboard.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dashboard.yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CSP for dashboard
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.yourdomain.com wss://api.yourdomain.com;" always;

    # Proxy settings
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static file caching (Next.js _next/static)
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # Logging
    access_log /var/log/nginx/dashboard_access.log;
    error_log /var/log/nginx/dashboard_error.log warn;
}

