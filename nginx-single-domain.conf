# Nginx Configuration for TG-Lobby-Bot Dashboard (Two Subdomain Setup)
#
# This configuration uses separate subdomains for frontend and API:
# - Dashboard: https://bot.redde4d.it
# - API: https://api.redde4d.it
#
# Installation:
#   sudo cp nginx-single-domain.conf /etc/nginx/sites-available/tg-lobby-bot
#   sudo ln -s /etc/nginx/sites-available/tg-lobby-bot /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# SSL Setup (Let's Encrypt):
#   sudo certbot --nginx -d bot.redde4d.it -d api.redde4d.it

# ============================================================================
# API Server (Backend) - api.redde4d.it
# ============================================================================

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name api.redde4d.it;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - API Server
server {
    listen 443 ssl http2;
    server_name api.redde4d.it;

    # SSL certificates (managed by certbot)
    # Update these paths after running certbot
    ssl_certificate /etc/letsencrypt/live/api.redde4d.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.redde4d.it/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Note: CORS is handled by the backend Express server (dashboard-api/server.js)
    # No need to add CORS headers here as it may cause conflicts

    # Logging
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log warn;

    # Root API endpoint
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts (important for long-running requests and WebSocket)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400s; # 24 hours for WebSocket connections

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Increase max body size for file uploads if needed
    client_max_body_size 10M;
}

# ============================================================================
# Dashboard (Frontend) - bot.redde4d.it
# ============================================================================

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name bot.redde4d.it;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - Dashboard Server
server {
    listen 443 ssl http2;
    server_name bot.redde4d.it;

    # SSL certificates (managed by certbot)
    # Update these paths after running certbot
    ssl_certificate /etc/letsencrypt/live/bot.redde4d.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bot.redde4d.it/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/dashboard_access.log;
    error_log /var/log/nginx/dashboard_error.log warn;

    # Next.js static files
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Aggressive caching for static assets
        add_header Cache-Control "public, immutable, max-age=31536000";
        proxy_cache_valid 200 365d;

        proxy_set_header Host $host;
    }

    # Root - Next.js dashboard
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Next.js HMR support (for development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Increase max body size for file uploads if needed
    client_max_body_size 10M;
}
