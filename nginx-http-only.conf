# Nginx Configuration for TG-Lobby-Bot Dashboard (Two Subdomain Setup)
# INITIAL SETUP - HTTP ONLY (Before SSL certificates)
#
# This configuration is for the initial setup before running certbot.
# After getting SSL certificates with certbot, it will automatically
# convert this to HTTPS configuration.
#
# Installation:
#   sudo cp nginx-http-only.conf /etc/nginx/sites-available/tg-lobby-bot
#   sudo ln -s /etc/nginx/sites-available/tg-lobby-bot /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# SSL Setup (Let's Encrypt) - Run AFTER the above:
#   sudo certbot --nginx -d bot.redde4d.it -d api.redde4d.it
#
# After certbot runs, it will automatically:
# 1. Obtain SSL certificates
# 2. Update this configuration file with SSL settings
# 3. Add HTTPS redirects

# ============================================================================
# API Server (Backend) - api.redde4d.it
# ============================================================================

server {
    listen 80;
    server_name api.redde4d.it;

    # Logging
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log warn;

    # Allow certbot to verify domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Root API endpoint
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts (important for long-running requests and WebSocket)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400s; # 24 hours for WebSocket connections

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Increase max body size for file uploads if needed
    client_max_body_size 10M;
}

# ============================================================================
# Dashboard (Frontend) - bot.redde4d.it
# ============================================================================

server {
    listen 80;
    server_name bot.redde4d.it;

    # Logging
    access_log /var/log/nginx/dashboard_access.log;
    error_log /var/log/nginx/dashboard_error.log warn;

    # Allow certbot to verify domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Aggressive caching for static assets
        add_header Cache-Control "public, immutable, max-age=31536000";
        proxy_cache_valid 200 365d;

        proxy_set_header Host $host;
    }

    # Root - Next.js dashboard
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Next.js HMR support (for development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Increase max body size for file uploads if needed
    client_max_body_size 10M;
}
